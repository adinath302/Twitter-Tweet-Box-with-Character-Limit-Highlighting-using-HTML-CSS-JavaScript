<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <div class="wrapper">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">What's happening?</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <div class="privacy">
                <img src="globe.png" alt="">
                <span>Everyone can reply</span>
            </div>
        </div>
        <div class="bottom">
            <ul class="icons">
                <li><img src="capture.png" alt=""></li>
                <li><img src="image-file.png" alt=""></li>
                <li><img src="destination.png" alt=""></li>
                <li><img src="emoji-grin.png" alt=""></li>
                <li><img src="user.png" alt=""></li>
            </ul>
            <div class="content">
                <span class="counter">100</span>
                <button>Tweet</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
